apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: chola
  namespace: kube-logging
  labels:
    app: chola
spec:
  selector:
    matchLabels:
      app: chola
  replicas: 1
  template:
    metadata:
      labels:
        app: chola
    spec:
      containers:
      - name: chola
        image: schoolboy/chola-nightly  # or just image: redis
        ports:
        - containerPort: 5180
        - containerPort: 6180